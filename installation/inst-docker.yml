---
- name: Install curl, apt-transport-https, and Docker
  hosts: all
  become: true

  tasks:
    - name: Install curl and apt-transport-https
      apt:
        name:
          - curl
          - apt-transport-https
        state: present

    - name: Install Docker using curl
      shell: curl -sSL https://get.docker.com/ | sh
      args:
        warn: false
